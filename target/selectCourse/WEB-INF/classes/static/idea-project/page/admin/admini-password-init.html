<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码初始化</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link media="(max-width: 600px)" rel="stylesheet" href="../../css/mobile.css">

</head>
<body>
<div class="demoTable">
    搜索ID：
    <div class="layui-inline">
        <input class="layui-input" autocomplete="off">
    </div>
    <button class="layui-btn layui-btn-normal" id="password-init" >重置</button>
</div>

<script src="../../layui/layui.js"></script>
<script>
    layui.use(['jquery','layer'],function () {
        var $ =layui.jquery;
        var layer = layui.layer;

        $("#password-init").click(function () {
            layer.confirm('确定重置该学生密码吗', {
                btn: ['确定','取消'] //按钮
            }, function(){
                layer.msg('密码重置成功', {icon: 1});
            }, function(){
            });
        });

    });
</script>
</body>
</html>
